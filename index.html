<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>Digital Library</header>
		<button id="newBookBtn" onclick="openForm()">+</button>
		<div class="pop-up" id="bookForm">
			<form
				action="/script.js"
				method="get"
				id="form"
				class="form-container"
				onsubmit="addToLibrary()"
			>
				<h1>New Book</h1>

				<label for="title">Enter Title</label>
				<input type="text" name="title" id="title" required />

				<label for="author">Enter Author</label>
				<input type="text" name="author" id="author" required />

				<label for="pages">Enter Page Number</label>
				<input type="text" name="pages" id="pages" required />

				<label for="read">Read yet?</label>
				<input type="checkbox" name="read" id="read" />

				<button type="submit" id="submit" class="btn" form="form">
					Submit
				</button>
				<button type="button" class="btn cancel" onclick="closeForm()">
					Close
				</button>
			</form>
		</div>
		<div id="bookShelf"></div>
	</body>
</html>
